<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lo-Fi Radio</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f1226">

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui;
  background: linear-gradient(
    120deg,
    #0f1226,
    #1b1f3b,
    #2a1f3d,
    #151933
  );
  background-size: 400% 400%;
  animation: slowDrift 60s ease-in-out infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

@keyframes slowDrift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.player-glass {
  margin-top: 14px;
  padding: 10px;
  border-radius: 18px;

  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
}

audio {
  width: 100%;
  filter: invert(1) opacity(0.85);
}

button {
  width: 100%;
  margin: 10px 0;
  padding: 14px;
  border-radius: 18px;

  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.18);
  color: white;

  backdrop-filter: blur(12px);
  cursor: pointer;

  transition: background 0.3s ease, transform 0.2s ease;
}

button:active {
  transform: scale(0.98);
}

button:hover {
  background: rgba(255,255,255,0.12);
}
</style>
</head>

<body>
<div class="app">
  <h1>ðŸŒ™ Lo-Fi Radio</h1>
  <div id="stationName"></div>

  <button onclick="setStation('nightwave')">ðŸŒŒ Nightwave Plaza</button>
  <button onclick="setStation('lofi')">ðŸŽ§ LoFi Hip Hop</button>
  <button onclick="setStation('anime')">ðŸŒ¸ Anime Radio</button>

  <div class="player-glass">
  <audio id="radio" controls></audio>
</div>

<script>
const radio = document.getElementById("radio");
const stationName = document.getElementById("stationName");

const stations = {
  nightwave: { name: "Nightwave Plaza", url: "https://radio.plaza.one/mp3" },
  lofi: { name: "LoFi Hip Hop", url: "https://stream.lofiradio.com/lofi.mp3" },
  anime: { name: "Anime Radio", url: "https://listen.moe/stream" }
};

function setStation(key) {
  radio.src = stations[key].url;
  stationName.textContent = stations[key].name;
  localStorage.setItem("station", key);
  radio.play();
}

setStation(localStorage.getItem("station") || "nightwave");
</script>
</body>
</html>
