<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Radio nocturna</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1b1f3b, #070910);
    color: #eaeaff;
    font-family: system-ui, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .app {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(18px);
    border-radius: 20px;
    padding: 24px;
    width: 300px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,.5);
  }

  h1 {
    font-size: 16px;
    margin-bottom: 16px;
    opacity: .9;
  }

  button {
    width: 100%;
    margin: 8px 0;
    padding: 12px;
    border-radius: 14px;
    border: none;
    background: rgba(255,255,255,0.15);
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background: rgba(255,255,255,0.25);
  }

  .status {
    margin-top: 12px;
    font-size: 12px;
    opacity: .7;
  }
</style>
</head>

<body>

<div class="app">
  <h1>♡ música japonesa para humanos nocturnos ♡</h1>

  <button onclick="play('japanisu')">Japanisu</button>
  <button onclick="play('listenjp')">Listen.moe J-Pop</button>
  <button onclick="play('listenk')">Listen.moe K-Pop</button>

  <div class="status" id="status">en silencio</div>
</div>

<audio id="audio" crossorigin="anonymous"></audio>

<script>
  const audio = document.getElementById("audio");
  const status = document.getElementById("status");

  const stations = {
    japanisu: "https://listen.japanisu.com/listen/japanisu/radio.mp3",
    listenjp: "https://listen.moe/stream",
    listenk: "https://listen.moe/kpop/stream"
  };

  function play(key) {
    audio.pause();
    audio.src = stations[key];
    audio.volume = 1;

    audio.play()
      .then(() => status.textContent = "sonando • " + key)
      .catch(() => status.textContent = "bloqueado por el navegador");
  }
</script>

</body>
</html>
