<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lo-Fi Radio</title>

<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#0f1226">
  
<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui;
  background: linear-gradient(
    120deg,
    #0f1226,
    #1b1f3b,
    #2a1f3d,
    #151933
  );
  background-size: 400% 400%;
  animation: slowDrift 60s ease-in-out infinite;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

@keyframes slowDrift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.app {
  width: 320px;
  padding: 22px;
  border-radius: 24px;
  background: rgba(255,255,255,0.10);
  backdrop-filter: blur(22px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);
  text-align: center;
  animation: breathe 30s ease-in-out infinite;
}

@keyframes breathe {
  0% { transform: scale(1); }
  50% { transform: scale(1.01); }
  100% { transform: scale(1); }
}

button {
  width: 100%;
  margin: 8px 0;
  padding: 12px;
  border-radius: 16px;
  background: rgba(255,255,255,0.16);
  border: none;
  color: white;
  cursor: pointer;
  animation: glow 25s ease-in-out infinite;
}

@keyframes glow {
  0% { box-shadow: 0 0 0 rgba(255,255,255,0); }
  50% { box-shadow: 0 0 18px rgba(180,200,255,0.25); }
  100% { box-shadow: 0 0 0 rgba(255,255,255,0); }
}
<style>
  
</head>

<body>
<div class="app">
  <h1>ðŸŒ™ Lo-Fi Radio</h1>
  <div id="stationName"></div>

  <button onclick="setStation('nightwave')">ðŸŒŒ Nightwave Plaza</button>
  <button onclick="setStation('lofi')">ðŸŽ§ LoFi Hip Hop</button>
  <button onclick="setStation('anime')">ðŸŒ¸ Anime Radio</button>

  <audio id="radio" controls></audio>
</div>

<script>
const radio = document.getElementById("radio");
const stationName = document.getElementById("stationName");

const stations = {
  nightwave: { name: "Nightwave Plaza", url: "https://radio.plaza.one/mp3" },
  lofi: { name: "LoFi Hip Hop", url: "https://stream.lofiradio.com/lofi.mp3" },
  anime: { name: "Anime Radio", url: "https://listen.moe/stream" }
};

function setStation(key) {
  radio.src = stations[key].url;
  stationName.textContent = stations[key].name;
  localStorage.setItem("station", key);
  radio.play();
}

setStation(localStorage.getItem("station") || "nightwave");
</script>
</body>
</html>
