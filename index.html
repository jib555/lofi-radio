<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>♡ música japonesa para humanos nocturnos ♡</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1b1b2f, #0f0f1a);
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .radio {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 24px;
      width: 320px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-size: 14px;
      font-weight: 400;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .station {
      background: rgba(255,255,255,0.08);
      border: none;
      color: white;
      padding: 14px;
      width: 100%;
      border-radius: 14px;
      margin-bottom: 12px;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.15s ease, background 0.15s ease;
    }

    .station:active {
      transform: scale(0.97);
      background: rgba(255,255,255,0.15);
    }

    .status {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.6;
      height: 16px;
      transition: opacity 0.4s ease;
    }

    .fade {
      opacity: 0;
    }
  </style>
</head>

<body>

  <div class="radio">
    <h1>♡ música japonesa para humanos nocturnos ♡</h1>

    <button class="station"
      onclick="playStation('listen.moe J-POP', 'https://listen.moe/stream')">
      ▶ listen.moe · J-POP
    </button>

    <button class="station"
      onclick="playStation('listen.moe ANIME', 'https://listen.moe/anime/stream')">
      ▶ listen.moe · ANIME
    </button>

    <div id="status" class="status">silencio nocturno</div>
  </div>

  <audio id="radio"></audio>

  <script>
    const audio = document.getElementById("radio");
    const status = document.getElementById("status");
    let fadeInterval;

    function playStation(name, url) {
      clearInterval(fadeInterval);

      status.classList.add("fade");
      audio.pause();
      audio.src = url;
      audio.load();

      audio.volume = 0;

      audio.play().then(() => {
        status.textContent = "sonando: " + name;
        status.classList.remove("fade");

        let v = 0;
        fadeInterval = setInterval(() => {
          v += 0.05;
          audio.volume = v;
          if (v >= 1) clearInterval(fadeInterval);
        }, 100);

      }).catch(err => {
        status.textContent = "bloqueado por el navegador";
        status.classList.remove("fade");
        console.log(err);
      });
    }
  </script>

</body>
</html>
