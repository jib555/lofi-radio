<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>夜のラジオ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #151515, #050505);
  color: #eee;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.player {
  background: rgba(20,20,20,0.85);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 24px;
  width: 320px;
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
  text-align: center;
}

.cover {
  width: 110px;
  height: 110px;
  margin: 0 auto 16px;
  border-radius: 50%;
  background: linear-gradient(135deg, #ff9acb, #7aa2ff);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 42px;
  box-shadow: 0 0 30px rgba(255,154,203,.4);
}

.title {
  font-size: 14px;
  opacity: .8;
  margin-bottom: 12px;
}

.station {
  font-size: 16px;
  margin-bottom: 18px;
}

.buttons button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 12px;
  border: none;
  background: #222;
  color: #eee;
  cursor: pointer;
  transition: background .2s, transform .1s;
}

.buttons button:hover {
  background: #333;
}

.buttons button:active {
  transform: scale(0.98);
}

.footer {
  margin-top: 12px;
  font-size: 12px;
  opacity: .6;
}
</style>
</head>

<body>

<div class="player">
  <div class="cover">♪</div>

  <div class="title">♡ música japonesa para humanos nocturnos ♡</div>
  <div class="station" id="stationName">—</div>

  <div class="buttons">
    <button onclick="changeStation('Listen.moe J-POP', streams.listenMoe)">
      listen.moe J-POP
    </button>
    <button onclick="changeStation('Japanisu', streams.japanisu)">
      Japanisu
    </button>
    <button onclick="changeStation('Anime MP3', streams.animeMp3)">
      Anime MP3
    </button>
  </div>

  <div class="footer">radio personal · sin anuncios · sin prisa</div>
</div>

<audio id="audio" preload="none"></audio>

<script>
const audio = document.getElementById("audio");
audio.volume = 0;

const streams = {
  listenMoe: "https://listen.moe/stream",
  japanisu: "https://listen.japanisu.com/listen/japanisu/radio.mp3",
  animeMp3: "https://stream.animeradio.in:8000/radio.mp3"
};

let fading = false;

function fadeVolume(from, to, duration, callback) {
  const steps = 20;
  const stepTime = duration / steps;
  let step = 0;

  const interval = setInterval(() => {
    step++;
    audio.volume = from + (to - from) * (step / steps);
    if (step >= steps) {
      clearInterval(interval);
      if (callback) callback();
    }
  }, stepTime);
}

function changeStation(name, url) {
  if (fading) return;
  fading = true;

  document.getElementById("stationName").textContent = "cambiando…";

  fadeVolume(audio.volume, 0, 600, () => {
    audio.src = url;
    audio.play().then(() => {
      document.getElementById("stationName").textContent = name;
      fadeVolume(0, 0.8, 800, () => fading = false);
    }).catch(() => {
      document.getElementById("stationName").textContent = "bloqueado por el navegador";
      fading = false;
    });
  });
}
</script>

</body>
</html>
